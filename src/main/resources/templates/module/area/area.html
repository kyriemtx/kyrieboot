<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/static/css/layui/layui.css}" rel="stylesheet">
    <link th:href="@{/static/css/style.css}" rel="stylesheet">
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/static/css/layer/layer.css}" rel="stylesheet">
    <link th:href="@{/static/css/layui/admin.css}" rel="stylesheet">
    <link th:href="@{/static/css/element-ui.2.13.0.css}" rel="stylesheet">
    <link th:href="@{/static/css/font-awesome.min.css}" rel="stylesheet">
</head>
<body>
<div class="layui-fluid" id="app">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <span style="margin-left: 92%" @click="addArea()" class="btn btn-primary">新增</span>
                <div class="layui-card-body">
                    <el-table
                            :data="tableData"
                            style="width: 100%;margin-bottom: 20px;"
                            row-key="id"
                            border
                            default-expand-all
                            :tree-props="{children: 'children', hasChildren: 'hasChildren'}">
                        <el-table-column
                                prop="id"
                                label="序号"
                                align="center">
                        </el-table-column>
                        <el-table-column
                                prop="cityName"
                                label="上级全称"
                                align="center">
                        </el-table-column>
                        <el-table-column
                                prop="areaCode"
                                label="城市代码"
                                align="center">
                        </el-table-column>
                        <el-table-column
                                prop="areaName"
                                label="城市名称"
                                align="center">
                        </el-table-column>
                        <el-table-column
                                prop="shortName"
                                label="简称"
                                align="center">
                        </el-table-column>
                        <el-table-column
                                prop="lng"
                                label="经度"
                                align="center">
                        </el-table-column>
                        <el-table-column
                                prop="lat"
                                label="纬度"
                                align="center">
                        </el-table-column>
                        <el-table-column
                                prop="gmtCreate"
                                label="创建时间"
                                align="center">
                        </el-table-column>
                        <el-table-column
                                prop="gmtModified"
                                label="更新时间"
                                align="center">
                        </el-table-column>
                        <el-table-column
                                prop="dataState"
                                label="状态"
                                align="center">
                        </el-table-column>
                       <!-- <el-table-column label="操作" align="center">
                            <template slot-scope="scope">
                                <el-button
                                        size="mini"
                                        @click="handleEdit(scope.row)">编辑
                                </el-button>
                                <el-button
                                        size="mini"
                                        type="danger"
                                        @click="handleDelete(scope.row,tableData)">删除
                                </el-button>
                            </template>
                        </el-table-column>-->
                    </el-table>
                    <el-pagination
                            background
                            @size-change="handleSizeChange"
                            @current-change="handleCurrentChange"
                            layout="prev,pager,next,sizes"
                           :page-sizes="[10, 20, 50, 100]"
                            :page-size="page_size"
                            :current-page="current_page"
                            :total="total">
                    </el-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    var context = [[@{
        /}]];
</script>
<script th:src="@{/static/js/jquery.1.12.4.min.js}"></script>
<script th:src="@{/static/js/jquery.validate.min.js}"></script>
<script th:src="@{/static/js/layui/layui.js}"></script>
<script th:src="@{/static/js/layui/lay/modules/layer.js}"></script>
<script th:src="@{/static/js/vue.2.6.11.js}"></script>
<script th:src="@{/static/js/element-ui.2.13.0.js}"></script>
<script th:src="@{/static/js/modules/area/area.js}"></script>
</body>
</html>
