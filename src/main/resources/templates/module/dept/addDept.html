<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link th:href="@{/static/css/layui/layui.css}" rel="stylesheet">
        <link th:href="@{/static/css/style.css}" rel="stylesheet">
        <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/static/css/layer/layer.css}" rel="stylesheet">
        <link th:href="@{/static/css/layui/admin.css}" rel="stylesheet">
        <link th:href="@{/static/css/element-ui.2.13.0.css}" rel="stylesheet">
        <link th:href="@{/static/css/font-awesome.min.css}" rel="stylesheet">
    </head>
    <body class="white-bg">
        <div class="wrapper wrapper-content animated fadeInRight" id="app">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <form class="form-horizontal m-t" id="signupForm">
                                <input id="deptId" name="deptId" type="hidden">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">部门名称：</label>
                                    <div class="col-sm-8">
                                        <input id="deptName" name="deptName" class="form-control"
                                               type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">上级部门：</label>
                                    <div class="col-sm-8">
                                        <div class="layui-input-inline">
                                            <select id="parentName" name="parentName" lay-verify="required" lay-search=""
                                                    style="width: 235px;height: 33.9px;border: 1px solid #ccc;border-radius: 4px;" onclick="getDeptInfo()">
                                                <option value="-1">请选择上级部门</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">负责人：</label>
                                    <div class="col-sm-8">
                                        <input id="leader" name="leader" class="form-control"
                                               type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">联系电话：</label>
                                    <div class="col-sm-8">
                                        <input id="phone" name="phone" class="form-control"
                                               type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">邮箱：</label>
                                    <div class="col-sm-8">
                                        <input id="email" name="email" class="form-control"
                                               type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">状态：</label>
                                    <div class="col-sm-8">
                                        <div class="radio-beauty-container" id="status">
                                            <label>
                                                <span class="radio-name">正常</span>
                                                <input type="radio" value="0" name="status" id="zc" hidden/>
                                                <label for="zc" class="radio-beauty"></label>
                                            </label>
                                            <label>
                                                <span class="radio-name">停用</span>
                                                <input type="radio" value="1" name="status" id="ty" hidden/>
                                                <label for="ty" class="radio-beauty"></label>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-8 col-sm-offset-3" th:align="center">
                                        <button type="submit" class="btn btn-primary">提交</button>
                                        <button type="reset" class="btn btn-primary">取消</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script th:inline="javascript">
            var context = [[@{
                /}]];
        </script>
        <script th:src="@{/static/js/jquery.1.12.4.min.js}"></script>
        <script th:src="@{/static/js/jquery.validate.min.js}"></script>
        <script th:src="@{/static/js/messages_zh.min.js}"></script>
        <script th:src="@{/static/js/layui/layui.js}"></script>
        <script th:src="@{/static/js/layui/lay/modules/layer.js}"></script>
        <script th:src="@{/static/js/vue.2.6.11.js}"></script>
        <script th:src="@{/static/js/element-ui.2.13.0.js}"></script>
        <script th:src="@{/static/js/modules/dept/addDept.js}"></script>
        <style>
            .el-dropdown-link {
                cursor: pointer;
                color: #409EFF;
            }
            .el-icon-arrow-down {
                font-size: 12px;
            }
        </style>
    </body>
</html>
