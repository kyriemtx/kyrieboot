<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/static/css/layui/layui.css}" rel="stylesheet">
    <link th:href="@{/static/css/style.css}" rel="stylesheet">
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/static/css/layui/admin.css}" rel="stylesheet">
    <link th:href="@{/static/css/element-ui.2.13.0.css}" rel="stylesheet">
    <link th:href="@{/static/css/font-awesome.min.css}" rel="stylesheet">
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight" id="app">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="postId" name="postId" type="hidden"
                               th:value="${postId}">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">岗位名称：</label>
                            <div class="col-sm-8">
                                <input id="postName" name="postName" class="form-control"
                                       type="text" th:value="${postName}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">岗位编号：</label>
                            <div class="col-sm-8">
                                <input id="postCode" name="postCode" class="form-control"
                                       type="text" th:value="${postCode}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">显示顺序：</label>
                            <div class="col-sm-8">
                                <input id="postSort" name="postSort" class="form-control"
                                       type="text" th:value="${postSort}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态：</label>
                            <div class="col-sm-8">
                                <div class="radio-beauty-container" id="postStatus">
                                    <label>
                                        <span class="radio-name">正常</span>
                                        <input type="radio" value="0" name="postStatus" id="0" hidden/>
                                        <label for="0" class="radio-beauty"></label>
                                    </label>
                                    <label>
                                        <span class="radio-name">停用</span>
                                        <input type="radio" value="1" name="postStatus" id="1" hidden/>
                                        <label for="1" class="radio-beauty"></label>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注：</label>
                            <div class="col-sm-8">
                                <input id="remark" name="remark" class="form-control"
                                       type="text" th:value="${remark}">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    var context = [[@{
        /}]];
</script>
<script th:src="@{/static/js/jquery.1.12.4.min.js}"></script>
<script th:src="@{/static/js/jquery.validate.min.js}"></script>
<script th:src="@{/static/js/messages_zh.min.js}"></script>
<script th:src="@{/static/js/layui/layui.js}"></script>
<script th:src="@{/static/js/layui/lay/modules/layer.js}"></script>
<script th:src="@{/static/js/vue.2.6.11.js}"></script>
<script th:src="@{/static/js/element-ui.2.13.0.js}"></script>
<script th:src="@{/static/js/modules/post/updatePost.js}"></script>
</body>
</html>
