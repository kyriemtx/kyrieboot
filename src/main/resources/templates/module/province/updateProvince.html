<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/static/css/layui/layui.css}" rel="stylesheet">
    <link th:href="@{/static/css/style.css}" rel="stylesheet">
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/static/css/layui/admin.css}" rel="stylesheet">
    <link th:href="@{/static/css/element-ui.2.13.0.css}" rel="stylesheet">
    <link th:href="@{/static/css/font-awesome.min.css}" rel="stylesheet">
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight" id="app">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="if" type="hidden"
                               th:value="${sysProvince.id}">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">省/直辖市代码：</label>
                            <div class="col-sm-8">
                                <input id="provinceCode" name="provinceCode" class="form-control"
                                       type="text" th:value="${sysProvince.provinceCode}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">省/直辖市名称：</label>
                            <div class="col-sm-8">
                                <input id="provinceName" name="provinceName" class="form-control"
                                       type="text" th:value="${sysProvince.provinceName}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">简称：</label>
                            <div class="col-sm-8">
                                <input id="shortName" name="shortName" class="form-control"
                                       type="text" th:value="${sysProvince.shortName}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注：</label>
                            <div class="col-sm-8">
                                <input id="memo" name="memo" class="form-control"
                                       type="text" th:value="${sysProvince.memo}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    var context = [[@{
        /}]];
</script>
<script th:src="@{/static/js/jquery.1.12.4.min.js}"></script>
<script th:src="@{/static/js/jquery.validate.min.js}"></script>
<script th:src="@{/static/js/messages_zh.min.js}"></script>
<script th:src="@{/static/js/layui/layui.js}"></script>
<script th:src="@{/static/js/layui/lay/modules/layer.js}"></script>
<script th:src="@{/static/js/vue.2.6.11.js}"></script>
<script th:src="@{/static/js/element-ui.2.13.0.js}"></script>
<script th:src="@{/static/js/modules/province/updateProvince.js}"></script>
</body>
</html>
