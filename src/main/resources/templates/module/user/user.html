<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/static/css/layui/layui.css}" rel="stylesheet">
    <link th:href="@{/static/css/kyrieboot-ui.css}" rel="stylesheet">
    <link th:href="@{/static/css/style.css}" rel="stylesheet">
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/static/css/layer/layer.css}" rel="stylesheet">
    <link th:href="@{/static/css/layui/admin.css}" rel="stylesheet">
    <link th:href="@{/static/css/element-ui.2.13.0.css}" rel="stylesheet">
    <link th:href="@{/static/css/font-awesome.min.css}" rel="stylesheet">
</head>
<body>
<div class="layui-fluid" id="app">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="btn-group-sm">
                        <form>
                            <div class="select-list">
                                <ul>
                                    <li>
                                        用户名：<input type="text" name="nickName" id="nickName"/>
                                    </li>
                                    <li>
                                        用户状态：<select name="sex" id="sex">
                                        <option value="">所有</option>
                                        <option value="男">男</option>
                                        <option value="女">女</option>
                                    </select>
                                    </li>
                                    <li>
                                        <a class="btn btn-primary btn-rounded btn-sm" @click="userSearch()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                    </li>
                                    <li>
                                        <button type="reset" class="btn btn-primary btn-rounded btn-sm"><i class="fa fa-refresh"></i>&nbsp;重置</button>
                                    </li>
                                </ul>
                            </div>
                        </form>
                    </div>
                    <div class="btn-group-sm" style="margin-left: 84%">
                        <a class="btn btn-success">
                            <i class="fa fa-plus" ></i><span @click="addUser()">新增</span>
                        </a>
                        <a class="btn btn-info" type="file">
                            <i class="fa fa-upload"></i><span @click="importUser()">导入</span>
                        </a>
                        <a class="btn btn-warning">
                            <i class="fa fa-download"></i><span @click="userExport()">导出</span>
                        </a>
                    </div>
                    <el-table
                            :data="tableData"
                            style="width: 100%;margin-bottom: 20px;"
                            row-key="id"
                            border
                            default-expand-all
                            :tree-props="{children: 'children', hasChildren: 'hasChildren'}">
                        <el-table-column
                                prop="name"
                                label="用户名"
                                align="center">
                        </el-table-column>
                        <el-table-column
                                prop="nickName"
                                label="昵称"
                                align="center">
                        </el-table-column>
                        <el-table-column
                                width="100px"
                                prop="sex"
                                label="性别"
                                align="center">
                        </el-table-column>
                        <el-table-column
                                prop="mobile"
                                label="手机号"
                                align="center">
                        </el-table-column>
                        <el-table-column
                                prop="email"
                                label="邮箱"
                                align="center">
                        </el-table-column>
                        <el-table-column
                                prop="userRole"
                                label="用户角色"
                                align="center">
                        </el-table-column>
                        <el-table-column  width="350px" label="操作"  align="center">
                            <template slot-scope="scope">
                                <el-button
                                        size="mini"
                                        @click="handleEdit(scope.row)">编辑
                                </el-button>
                                <el-button
                                        size="mini"
                                        type="danger"
                                        @click="handleDelete(scope.row)">删除
                                </el-button>
                                <el-button
                                        size="mini"
                                        @click="editPassword(scope.row)">重置密码
                                </el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                    <el-pagination
                            background
                            @size-change="handleSizeChange"
                            @current-change="handleCurrentChange"
                            layout="prev,pager,next,sizes"
                           :page-sizes="[10, 20, 50, 100]"
                            :page-size="page_size"
                            :current-page="current_page"
                            :total="total">
                    </el-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    var context = [[@{
        /}]];
</script>
<script th:src="@{/static/js/jquery.1.12.4.min.js}"></script>
<script th:src="@{/static/js/jquery.validate.min.js}"></script>
<script th:src="@{/static/js/layui/layui.js}"></script>
<script th:src="@{/static/js/layui/lay/modules/layer.js}"></script>
<script th:src="@{/static/js/vue.2.6.11.js}"></script>
<script th:src="@{/static/js/element-ui.2.13.0.js}"></script>
<script th:src="@{/static/js/modules/user/user.js}"></script>
</body>
</html>
